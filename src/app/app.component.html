<h2>User Details</h2>

<button mat-button (click)="openDialog()">Add User</button>

<ul>
  <li *ngFor="let user of users">
    {{ user.name }} - {{ user.email }}
    <button mat-icon-button (click)="openDialog(user)">Edit</button>
    <button mat-icon-button (click)="deleteUser(user.id)">Delete</button>
  </li>
</ul>

<button mat-button (click)="openorderDialog()">Add Orders</button>
